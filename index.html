<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部标题栏 -->
    <header class="header">
        <h1>图片压缩工具</h1>
    </header>

    <!-- 上传区域 -->
    <section class="upload-section">
        <!-- 上传按钮和拖拽区域 -->
        <input type="file" id="uploadInput" accept="image/png, image/jpeg" />
        <label for="uploadInput" class="upload-label">点击或拖拽图片到此处上传</label>
    </section>

    <!-- 压缩设置区域 -->
    <section class="compress-section">
        <label for="qualityRange">压缩比例：</label>
        <input type="range" id="qualityRange" min="10" max="100" value="80">
        <span id="qualityValue">80%</span>
    </section>

    <!-- 图片预览区 -->
    <section class="preview-section">
        <div class="preview-block">
            <h2>原图预览</h2>
            <img id="originalImage" src="" alt="原图" style="display:none;" />
            <div id="originalSize">文件大小：-</div>
        </div>
        <div class="preview-block">
            <h2>压缩后预览</h2>
            <img id="compressedImage" src="" alt="压缩后图片" style="display:none;" />
            <div id="compressedSize">文件大小：-</div>
            <button id="downloadBtn" style="display:none;">下载压缩图片</button>
        </div>
    </section>

    <!-- 底部说明 -->
    <footer class="footer">
        <p>支持 PNG、JPG 图片压缩，安全本地处理，图片不会上传服务器。</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
